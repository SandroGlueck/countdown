        "https://cf.bstatic.com/images/hotel/max1280x900/313/313012154.jpg",
      ];

      setInterval(() => {
        const random = Math.floor(Math.random() * images.length) + 1;

        document.getElementById("image").src = images[random];
      }, 5000);

      setInterval(() => {
        var timeLeft = getTimeLeft();

        document.getElementById("days").innerHTML = timeLeft.days;
        document.getElementById("hours").innerHTML = timeLeft.hours;
        document.getElementById("minutes").innerHTML = timeLeft.minutes;
        document.getElementById("seconds").innerHTML = timeLeft.seconds;
      }, 500);

      function getTimeLeft() {
        const now = new Date();
        const future = new Date(2022, 06, 10, 06, 00, 00, 0);

        var delta = Math.abs(future - now) / 1000;

        // calculate (and subtract) whole days
        var days = Math.floor(delta / 86400);
        delta -= days * 86400;

        // calculate (and subtract) whole hours
        var hours = Math.floor(delta / 3600) % 24;
        delta -= hours * 3600;

        // calculate (and subtract) whole minutes
        var minutes = Math.floor(delta / 60) % 60;
        delta -= minutes * 60;

        // what's left is seconds
        var seconds = Math.floor(delta % 60); // in theory the modulus is not required

        return { days, hours, minutes, seconds };
      }
    </script>
